<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reverb.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="reverb.css" />
    <link rel="stylesheet"
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,500;1,700&display=swap"
    />
  </head>
  <body>
    <script src="reverb.js"></script>
    
    <div class="div">
      <img class="icon" alt="" src="./public/16675859519183-1@2x.png" /><img
        class="vector-icon"
        alt=""
        src="./public/vector.svg"
      /><img class="search-icon" alt="" src="./public/search.svg" />
      <div class="hi-vikrant">HI, VIKRANT</div>
      <div class="ellipse-parent">
        <img class="group-child" alt="" src="./public/ellipse-3.svg" /><img
          class="image-8-icon"
          alt=""
          src="./public/image-8@2x.png"
        />
      </div>
      <div class="songItem">
        <img alt="1">
        <span class="songName">Let me Love You</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
    </div>
      <div class="child"></div>
      <img class="item" alt="" src="./public/group-24.svg" /><img
        class="image-21-icon"
        alt=""
        src="./public/image-21@2x.png"
      />
      <div class="inner"></div>
      <img class="image-16-icon" alt="" src="./public/image-16@2x.png" />
      <div class="rectangle-div"></div>
      <img class="image-18-icon" alt="" src="./public/image-18@2x.png" /><img
        class="image-19-icon"
        alt=""
        src="./public/image-19@2x.png"
      /><img class="image-20-icon" alt="" src="./public/image-20@2x.png" />
      <div class="child1"></div>
     
      <!-- Define the section for displaying track buttons -->
    <div class="buttons">
      <div class="prev-track" id="previous">
        <i class="fa fa-step-backward fa-x"></i>
      </div>
      <div class="playpause-track"id="masterPlay">
        <i class="fa fa-play-circle fa-x"></i>
      </div>
      <div class="next-track" id="next">
        <i class="fa fa-step-forward fa-x"></i>
      </div>
  
    </div>
 
    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100"
        value="0" class="seek_slider" id="myProgressBar">
      <div class="total-duration">00:00</div>
    </div>
    
      
      <img class="image-17-icon" alt="" src="./public/image-17@2x.png" /><img
        class="whatsapp-image-2023-04-17-at-1-icon"
        alt=""
        src="./public/whatsapp-image-20230417-at-17-2@2x.png"
      /><button class="pixie-voice-assistant-container" onclick="openIt()">
        <i class="pixie">Pixie </i
        ><span class="voice-assistant">(voice assistant)</span>
      </button>
      <div class="child5"></div>
      <img class="image-22-icon" alt="" src="./public/image-22@2x.png" />
      <div class="child6"></div>
      <img class="image-23-icon" alt="" src="./public/image-23@2x.png" />
    </div>
  </body>
</html>
